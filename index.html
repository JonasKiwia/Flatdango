<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
    <p>Purchase tickets to your favorite movies!</p>
  </header>
  <main>
    <aside>
      <h2>Now Showing</h2>
      <ul id="films"></ul>
    </aside>
    <section id="movie-details">
      <img id="movie-poster" alt="Movie Poster">
      <div class="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p id="movie-available-tickets"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Flatiron Movie Theater. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
